<html>
<head>
	<title>COP 4331 Contacts</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">COP 4331 Contacts</h1>

<div id="accessUIDiv">
	<br />
	<input type="text" id="searchText" placeholder="Contact To Search For"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> Search Contact </button><br />
	<span id="contactSearchResult"></span>
	<p id="contactList">
	</p>
</div>

<div id="addContactDiv">
    <span id="inner-title">ADD CONTACT</span><br />
    <input type="text" id="contactFirstName" placeholder="First Name" /><br />
    <input type="text" id="contactLastName" placeholder="Last Name" /><br />
    <input type="text" id="contactPhone" placeholder="Phone" /><br />
    <input type="text" id="contactEmail" placeholder="Email" /><br />
    <button type="button" class="buttons" onclick="addContact();"> Save </button>
    <button type="button" class="buttons" onclick="toggleAddContact(false);"> Cancel </button>
    <span id="addContactResult"></span>
</div>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="addContactButton" class="buttons" onclick="toggleAddContact(true);">Add Contact</button>
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

</body>
</html>
